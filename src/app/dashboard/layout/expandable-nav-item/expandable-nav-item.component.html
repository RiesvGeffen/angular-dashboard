<li class="menu-item expandable-item nav-item">
  <mat-expansion-panel routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
    <mat-expansion-panel-header class="menu-link">
      <div class="item-header-content">
        <mat-panel-title>
          <i class="{{ navItem.icon }} menu-item-icon"></i>
          <span class="menu-item-title">{{ navItem.title }}</span>
        </mat-panel-title>
      </div>
    </mat-expansion-panel-header>

    <!-- Dropdown content -->
    <ul class="menu-sub-navigation nav flex-column">
      <li class="menu-item nav-item" *ngFor="let subItem of navItem.children">
        <a class="menu-link nav-link" [routerLink]="['/', subItem.url]" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">
          <span class="menu-item-title">{{ subItem.title }}</span>
        </a>
      </li>
    </ul>
  </mat-expansion-panel>
</li>
