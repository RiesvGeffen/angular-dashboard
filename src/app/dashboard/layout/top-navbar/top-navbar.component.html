<mat-toolbar class="top-navbar-toolbar">
  <div class="navbar-collapse">
    <button class="btn toggle-sidenav-btn" type="button" (click)="sideNavDrawer.toggle()">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <div class="navbar-controls">
    <div class="navbar-search">
      <mat-form-field appearance="standard" class="search-input">
        <input matInput placeholder="Search" required>
      </mat-form-field>
    </div>
    <div class="navbar-user">
      <div class="navbar-user-image"></div>
      <button class="navbar-user-button" disableRipple="true" mat-button [matMenuTriggerFor]="userMenu">
        Username
        <i class="fas fa-chevron-down"></i>
      </button>
      <mat-menu #userMenu="matMenu">
        <button class="navbar-user-menu-item" mat-menu-item>Log out</button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
